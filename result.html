<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .result-card {
            background: #f8f9fa;
            border-left: 5px solid #3498db;
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .result-value {
            font-size: 2.5rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .chart-container {
            margin: 40px 0;
            position: relative;
            height: 400px;
        }
        .chart-container canvas {
            display: block;
            width: 100%;
            height: 400px; /* Ensure the canvas has a default height */
        }
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .info-card {
            background: white;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .range-indicator {
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            margin: 15px 0;
            overflow: hidden;
        }
        .range-fill {
            height: 100%;
            background: linear-gradient(to right, #2ecc71, #f1c40f);
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Epidemic Prediction Results</h1>
        
        <div class="result-card">
            <h2 id="disease-name"></h2>
            <div class="result-value" id="prediction-value"></div>
            <p>Predicted case count</p>
            
            <div class="range-indicator">
                <div class="range-fill" id="range-visual"></div>
            </div>
            <div id="range-text" style="margin-top: 10px;"></div>
        </div>
        
        <div class="info-grid">
            <div class="info-card">
                <h3>Country</h3>
                <p id="country-info"></p>
            </div>
            <div class="info-card">
                <h3>Date</h3>
                <p id="date-info"></p>
            </div>
            <div class="info-card">
                <h3>Prediction Confidence</h3>
                <p id="confidence-info"></p>
            </div>
            <div class="info-card">
                <h3>Prediction ID</h3>
                <p id="prediction-id"></p>
            </div>
        </div>
        
        <div class="chart-container">
            <canvas id="histogramChart"></canvas>
        </div>
        
        <div class="chart-container">
            <canvas id="trendChart"></canvas>
        </div>
        
        <a href="web.html" class="btn">Make Another Prediction</a>
    </div>

    <script>
        // Get prediction ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const predictionId = urlParams.get('prediction_id');

        // Fetch prediction details from the backend
        async function fetchPredictionDetails() {
            try {
                const response = await fetch(`http://127.0.0.1:5000/prediction/${predictionId}`);
                const data = await response.json();
                
                if (data.error) {
                    console.error(data.error);
                    return;
                }
                
                // Display prediction details
                document.getElementById('disease-name').textContent = data.disease;
                document.getElementById('prediction-value').textContent = data.prediction;
                document.getElementById('range-text').textContent = 
                    `Prediction range: ${data.range.min} to ${data.range.max} cases`;
                
                // Calculate range percentage for visualization
                const rangePercentage = ((data.prediction - data.range.min) / (data.range.max - data.range.min)) * 100;
                document.getElementById('range-visual').style.width = `${rangePercentage}%`;
                
                // Display additional info
                document.getElementById('country-info').textContent = data.country;
                document.getElementById('prediction-id').textContent = predictionId;
                
                // Create charts
                createHistogram(data.histogram_bins);
                createTrendChart(data);
            } catch (error) {
                console.error('Error fetching prediction details:', error);
            }
        }

        // Create histogram chart
        function createHistogram(histogramBins) {
            const ctx = document.getElementById('histogramChart').getContext('2d');
            
            if (!histogramBins || histogramBins.length === 0) {
                console.error('Invalid histogram data');
                return;
            }

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Very Low', 'Low', 'Moderate', 'High', 'Very High'], // Updated labels
                    datasets: [{
                        label: 'Epidemic Spread Levels',
                        data: histogramBins,
                        backgroundColor: [
                            'rgba(46, 204, 113, 0.7)',
                            'rgba(52, 152, 219, 0.7)',
                            'rgba(241, 196, 15, 0.7)',
                            'rgba(230, 126, 34, 0.7)',
                            'rgba(231, 76, 60, 0.7)'
                        ],
                        borderColor: [
                            'rgba(46, 204, 113, 1)',
                            'rgba(52, 152, 219, 1)',
                            'rgba(241, 196, 15, 1)',
                            'rgba(230, 126, 34, 1)',
                            'rgba(231, 76, 60, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Case Count'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Estimated cases: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Create trend chart
        function createTrendChart(predictionData) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            // Example trend data - in a real app you'd fetch historical trends
            const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'];
            const trendData = [
                predictionData.prediction * 0.3,
                predictionData.prediction * 0.5,
                predictionData.prediction * 0.7,
                predictionData.prediction * 0.9,
                predictionData.prediction,
                predictionData.prediction * 1.1,
                predictionData.prediction * 1.3
            ];
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: months,
                    datasets: [{
                        label: 'Case Trend Projection',
                        data: trendData,
                        fill: true,
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        borderColor: 'rgba(52, 152, 219, 1)',
                        tension: 0.4,
                        pointBackgroundColor: 'rgba(52, 152, 219, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Case Count'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'Timeline'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return `Projected cases: ${context.raw.toLocaleString()}`;
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Initialize the page
        fetchPredictionDetails();

            });
    </script>
</body>
</html>
